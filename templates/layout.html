<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
    <script src="/static/js/image_switch.js"> </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campsite Camper</title>
    {% block head %}
    {% endblock %}
  </head>
  <body style="background: transparent">
    <div id="yos" class="bgImg" style="opacity: 1; z-index: -1; position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: url(/static/images/YosemiteValley.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
    <div id="tou" class="bgImg" style="opacity: 0; z-index: -1; position: absolute; top: 0; bottom: 0; left: 0; right: 0; background: url(/static/images/ToulumneMeadows.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
    <div id="content" class="container">{% block content %}{% endblock %}</div>
    <div id="footer" class="footer">
      {% block footer %}
      {% endblock %}
      <div class="container text-center">
        <p> Made with <span style="padding-right: 5px;"> ❤️ </span> by <a href="https://kwyn.io/" style="decoration: none;">Kwyn Alice Meagher</a>. </p>
      </div>
    </div>
  </body>
</html>
